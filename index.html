<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Code Ground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6b8371d90.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <section id="header">
        <div class="left">
            <img src="assets/logo.jpg" alt="logo">
            <div class="project-details">
                <h4 class="title">Code Ground <i class="fa-solid fa-pen-to-square"></i></h4>
                <p>Champ</p>
            </div>
        </div>
        <div class="right">
            <ul>
                <li class="save"><a href="#"><i class="fa-solid fa-cloud"></i> Save</a></li>
                <li class="settings"><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                <li class="view"><a href="#"><i class="fa-solid fa-object-group"></i></a></li>
                <li class="submenu" onclick="openmenu()"><a href="#"><i class="fa-solid fa-square-caret-down"></i></a>
                </li>
                <li><a href="#" class="signup">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>

        <!-- For Mobile Sub-Menu -->
        <ul class="mobile-menu" id="side-menu">
            <li class="save"><a href="#"><i class="fa-solid fa-cloud"></i> Save</a></li>
            <li class="settings"><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
            <i class="fa-solid fa-xmark close" onclick="closemenu()"></i>
        </ul>
    </section>
    <section id="main-section">
        <div class="input-section">
            <div class="html-field">
                <h3><i class="fa-brands fa-html5"></i> HTML5</h3>
                <textarea id="html-input" onkeyup="run()"></textarea>
            </div>
            <div class="css-field">
                <h3><i class="fa-brands fa-css3-alt"></i> CSS3</h3>
                <textarea id="css-input" onkeyup="run()"></textarea>
            </div>
            <div class="js-field">
                <h3><i class="fa-brands fa-js"></i> JavaScript</h3>
                <textarea id="js-input" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="output-section">
            <div class="output-field">
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="copyright">
            <p>Copyright ©️ Vipul Ray. Made with <i class="fa-solid fa-heart"></i> by <a
                    href="https://github.com/finger-wizard" target="_blank">Vipul RAY</a></p>
        </div>
    </section>
</body>

<script>
    function run() {
        let htmlcode = document.getElementById("html-input").value;
        let csscode = document.getElementById("css-input").value;
        let jscode = document.getElementById("js-input").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
        output.contentWindow.eval(jscode);
    }
</script>

<script>
    var sidemenu = document.getElementById("side-menu");

    function openmenu() {
        sidemenu.style.right = "75px";
    }
    function closemenu() {
        sidemenu.style.right = "-400px";
    }
</script>

</html>
